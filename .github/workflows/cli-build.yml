name: Build CLI

on:
  push:
    branches:
      - main
    paths:
      - crates/cli/**
  workflow_dispatch:

jobs:
  cli-build:
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - os-name: Linux-aarch64
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-musl

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - os-name: Windows-aarch64
            runs-on: windows-latest
            target: aarch64-pc-windows-msvc

          - os-name: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin

          - os-name: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
    
    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@a448c4b13769d56b63b035024fef8577e1d81915 # v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release --bin nerine-cli"
          strip: true

      - name: Publish artifacts
        uses: houseabsolute/actions-rust-release@ef6fda7922ec739308e72994c7e8cd2a31fe0289 # v0
        with:
          executable-name: nerine-cli
          target: ${{ matrix.platform.target }}
          changes-file: ""
